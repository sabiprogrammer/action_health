<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block page_title %}AHII Health {% endblock page_title %} | AHII Health </title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz@6..12&family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet"  type="text/css" href="{% static "css/app.css" %}" />

    {% block extra_css %}
    {% endblock extra_css %}
  </head>

  {% comment %} MAIN CONTENT - BODY {% endcomment %}

  {% block content %}
  {% endblock content %}
</html>
